<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe"></div>
    <table id="grid">
      <tr id="row1">
        <td class = "grid" id="1"></td>
        <td class = "grid" id="2"></td>
        <td class = "grid" id="3"></td>
      </tr>
      <tr id ="row2">
        <td class = "grid" id ="4"></td>
        <td class = "grid" id ="5"></td>
        <td class = "grid" id ="6"></td>
      </tr>
      <tr id = "row3">
        <td class = "grid" id ="7"></td>
        <td class = "grid" id ="8"></td>
        <td class = "grid" id ="9"></td>
      </tr>
    </table>
    <div id= "new_game">
      <button type = "submit"> New Game </button>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
  $(document).on('ready', function(){
    var game = new TicTacToe();
    $(".grid").one("click", function() {
      console.log(game.player);
      $(this).append(game.player);
      game.mark();
      });

    // insert play function to start everything
  })
  </script>
</html>
